# ===================================
# PERFORMANCE OPTIMIZATION CONFIG
# ===================================
# Add this to your existing Nginx server block
# Location: /etc/nginx/sites-available/fztezgiacem

# Browser Caching for Static Assets
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|webp|avif)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Security Headers
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' https://i.ibb.co https://ibb.co data: blob:; connect-src 'self'; frame-ancestors 'self';" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Gzip Compression (if not already enabled)
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;

# ===================================
# INSTRUCTIONS
# ===================================
# 1. SSH into your VPS
# 2. Edit your nginx config:
#    sudo nano /etc/nginx/sites-available/fztezgiacem
# 3. Add the above rules INSIDE your existing server block
# 4. Test the configuration:
#    sudo nginx -t
# 5. If test passes, reload nginx:
#    sudo systemctl reload nginx
# 6. Verify headers with:
#    curl -I https://fztezgiacem.com/logo.svg
