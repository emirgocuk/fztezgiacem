# Main website
server {
    listen 80;
    listen [::]:80;
    server_name fztezgiacem.com www.fztezgiacem.com;
    
    # Let's Encrypt renewal
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fztezgiacem.com www.fztezgiacem.com;
    
    # SSL certificates - Shared cert
    ssl_certificate /etc/letsencrypt/live/fztezgiacem.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fztezgiacem.com/privkey.pem;
    
    # Static site
    root /root/site;
    index index.html;
    
    location / {
        try_files $uri $uri/ $uri.html =404;
    }
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;
    gzip_comp_level 6;
}

# PocketBase subdomain
server {
    listen 80;
    listen [::]:80;
    server_name pb.fztezgiacem.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pb.fztezgiacem.com;
    
    # SSL certificates - Shared cert
    ssl_certificate /etc/letsencrypt/live/fztezgiacem.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fztezgiacem.com/privkey.pem;
    
    location / {
        proxy_pass http://127.0.0.1:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for PocketBase realtime
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
